name: Generate Terraform Docs
on:
  - pull_request

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Generate Token
        uses: actions/create-github-app-token@v1.12.0
        id: generate-token
        with:
          app-id: ${{ secrets.app_id }}
          private-key: ${{ secrets.app_private_key }}
          owner: ${{ github.repository_owner }}

      - name: Install terraform-docs
        run: |
          # Download to the runner's temp directory to avoid polluting the workspace
          # Using v0.19.0 as a stable default, adjust version if needed
          curl -Lo "$RUNNER_TEMP/terraform-docs.tar.gz" https://github.com/terraform-docs/terraform-docs/releases/download/v0.20.0/terraform-docs-v0.20.0-$(uname)-amd64.tar.gz
          tar -xzf "$RUNNER_TEMP/terraform-docs.tar.gz" -C "$RUNNER_TEMP"
          chmod +x "$RUNNER_TEMP/terraform-docs"

      - name: Render terraform docs
        run: |
          # Run the binary from temp
          "$RUNNER_TEMP/terraform-docs" markdown table \
            --output-file README.md \
            --output-mode inject \
            .

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Explicitly stage ONLY README.md
          git add README.md
          # Check if there are changes staged for commit
          if ! git diff --cached --exit-code; then
            git commit -m "docs: Update README.md"
            git remote set-url origin https://x-access-token:${{ steps.generate-token.outputs.token }}@github.com/${{ github.repository }}.git
            git push
          else
            echo "No changes to README.md detected."
          fi
