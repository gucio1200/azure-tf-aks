---
name: "TF Docs Generate"

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**/*.tpl'
      - '**/*.tmpl'
      - '**/*.py'
      - '**/*.tf'
      - '**/*.tfvars'

jobs:
  Docs:
    uses: gucio1200/gh-workflows/.github/workflows/terraform_gen-doc.yml@v7.3.0
    secrets: inherit
